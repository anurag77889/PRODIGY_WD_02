<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start and Stop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Honk&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading"><img src="image-removebg-preview (3).png">STOPWATCH</h1>
    <span id="Timer"></span>
    <div class="Buttons">
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
    <button id="Reset">Reset</button></div>
    <script>
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let interVal;
    function startTimer(){
        seconds++;
        if(seconds>=60){
            seconds = 0;
            minutes++;
            if(minutes>=60){
                minutes=0;
                hours++;
            }
        }
        document.getElementById("Timer").innerHTML = `0${hours} : 0${minutes} : 0${seconds}`;
        if(seconds>=10){
            document.getElementById("Timer").innerHTML = `0${hours} : 0${minutes} : ${seconds}`;
        }
        if(minutes>=10){
            document.getElementById("Timer").innerHTML = `0${hours} : ${minutes} : 0${seconds}`;
        }
        if(hours>=10){
            document.getElementById("Timer").innerHTML = `${hours} : 0${minutes} : 0${seconds}`;
        }
        
    }
    document.querySelector('#Start').addEventListener('click',function(){
        interVal = setInterval(startTimer, 1000);
    });
    document.querySelector('#Stop').addEventListener('click', function() {
            clearInterval(interVal); 
        });
    document.querySelector('#Reset').addEventListener('click', function() {
        seconds = 0;
        minutes = 0;
        hours = 0;
        document.getElementById("Timer").innerHTML = `0${hours} : 0${minutes} : 0${seconds}`;
        });
    </script>
</body>
</html>
